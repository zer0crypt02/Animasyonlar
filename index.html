<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Animasyonları</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Loading Animasyonları</h1>
            <p>5 Farklı Yükleme Animasyonu</p>
        </div>

        <div class="grid">
            <div class="top-row">
                <div class="loader-card">
                    <div class="spinner-1"></div>
                    <h3 class="loader-title">Dönen Çember</h3>
                </div>

                <div class="loader-card">
                    <div class="spinner-2"></div>
                    <h3 class="loader-title">Nabız</h3>
                </div>

                <div class="loader-card">
                    <div class="spinner-3">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                    <h3 class="loader-title">Üç Nokta</h3>
                </div>
            </div>

            <div class="bottom-row">
                <div class="loader-card">
                    <div class="spinner-4"></div>
                    <h3 class="loader-title">Çapraz Geçiş</h3>
                </div>

                <div class="loader-card">
                    <div class="spinner-5"></div>
                    <h3 class="loader-title">Bar Loading</h3>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
